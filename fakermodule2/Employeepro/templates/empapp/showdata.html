{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>SHOW Employee Details</title>
{% endblock %}

{% block content %}

<table class="table table-dark">
    <thead class="table-danger">
      <tr>
        <th scope="col">EMPLOYEE ID</th>
        <th scope="col">NAME</th>
        <th scope="col">ADDRESS</th>
        <th scope="col">EMAIL</th>
        
      </tr>
    </thead>
    <tbody>
      {% for i in obj %}
      <tr>
        <td>{{i.eid}}</td>
        <td>{{i.name}}</td>
        <td>{{i.address}}</td>
        <td>{{i.email}}</td>
       
      </tr>
      {% endfor %}
    </tbody>
</table>

<a href="{% url 'fakedata_url'  %}"><button class="btn btn-danger">Show Fake Data</button></a>
{% endblock %}
